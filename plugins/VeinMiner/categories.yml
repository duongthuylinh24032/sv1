# Tất cả các danh mục công cụ và danh sách vật phẩm và khối của chúng được định nghĩa tại đây.
#
# Các giá trị trong danh sách khối tương ứng 1:1 với ID trong trò chơi. Việc thêm "minecraft:" là tùy chọn.
# Để chỉ định các trạng thái, hãy làm như vậy với [dấu ngoặc vuông] như trong lệnh /setblock mặc định. Ví dụ,
# "minecraft:chest[waterlogged=true]" sẽ tìm kiếm bất kỳ rương nào có trạng thái nước. Các trạng thái chưa được định nghĩa sẽ bị bỏ qua khi kiểm tra.
#
# Mỗi danh mục có thể định nghĩa bất kỳ tùy chọn nào sau đây:
# "RepairFriendly", "MaxVeinSize", "Cost" và "DisabledWorlds"
# Nếu KHÔNG được định nghĩa, giá trị toàn cục (giá trị trong config.yml) sẽ được sử dụng thay thế.
# Mọi thứ ngoại trừ 'Items' là TÙY CHỌN. Chúng không yêu cầu phải thiết lập.
#
# Ngoài ra, 'Priority' có thể được thiết lập là một số nguyên, điều này xác định độ ưu tiên của danh mục này
# đối với danh mục khác trong trường hợp chúng đều khai báo cùng một vật phẩm.
# Ví dụ, nếu hai danh mục có cùng vật phẩm minecraft:diamond_pickaxe, danh mục có độ ưu tiên cao nhất sẽ được chọn.
# Vui lòng tránh tình huống mà nhiều danh mục có cùng vật phẩm, nhưng nếu thật sự cần thiết (ví dụ: cho cấu trúc quyền hạn),
# hãy gán cho mỗi danh mục một mức độ ưu tiên khác nhau.
#
# Hơn nữa, 'NBT' có thể được thiết lập là một chuỗi phải có trên một vật phẩm trong NBT key
# "PublicBukkitValues": { "veinminer:veinminer": "the_value" }
# Ví dụ, một danh mục định nghĩa NBT: "MyValue" cũng phải có NBT key
# "PublicBukkitValues": { "veinminer:veinminer": "MyValue" }
# Nếu không được thiết lập, không yêu cầu giá trị NBT.
#
# Các giá trị mặc định:
# Nếu các giá trị như "RepairFriendly", "MaxVeinSize", "Cost", hoặc "DisabledWorlds" không được chỉ định trong một danh mục,
# plugin sẽ sử dụng các cài đặt toàn cục được định nghĩa trong config.yml.

# ExampleCategory:
#   RepairFriendly: true
#   MaxVeinSize: 32
#   Cost: 100.0
#   DisabledWorlds:
#   - 'world_name'
#   - 'other_world_name'
#   Priority: 10 # This is optional and defaults to 0
#   NBT: "ExampleValue" # This is optional and defaults to no required NBT
#   Items:
#   - 'minecraft:wooden_sword'
#   - 'minecraft:stone_sword'
#   - 'minecraft:golden_sword'
#   - 'minecraft:iron_sword'
#   - 'minecraft:diamond_sword'
#   - 'minecraft:netherite_sword'
#   BlockList:
#   - 'minecraft:stone'
#   - 'minecraft:cobblestone'

