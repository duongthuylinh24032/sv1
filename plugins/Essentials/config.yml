# Liệu tin nhắn riêng tư và công khai từ những người chơi bị tắt tiếng có xuất hiện trong phần mềm gián điệp xã hội hay không.
# Nếu vậy, chúng sẽ khác với những thứ được gửi bởi người chơi bình thường.
socialspy-listen-muted-players: true

# Liệu gián điệp xã hội nên theo dõi tin nhắn riêng tư hay chỉ các lệnh từ danh sách trên.
# Nếu sai, mạng xã hội gián điệp sẽ chỉ giám sát các lệnh từ danh sách trên.
socialspy-messages: true

# Các cài đặt sau sẽ lắng nghe khi người chơi thay đổi thế giới.
# Nếu bạn sử dụng plugin khác để kiểm soát tốc độ và chuyến bay, bạn nên thay đổi chúng thành sai.

# Khi người chơi thay đổi thế giới, EssentialsX có nên đặt lại chuyến bay của họ không?
# Điều này sẽ vô hiệu hóa chuyến bay nếu người chơi không có Essentials.fly.
world-change-fly-reset: true

# Khi người chơi thay đổi thế giới, chúng ta có nên đặt lại tốc độ của họ theo quyền của họ không?
# Điều này sẽ đặt lại tốc độ của người chơi về mặc định nếu họ không có Essentials.speed.
# Nếu người chơi không có Essentials.speed.bypass, thao tác này sẽ đặt lại tốc độ của họ về mức tối đa được chỉ định ở trên.
world-change-speed-reset: true

# Lệnh tắt tiếng
# Các lệnh này sẽ bị tắt khi người chơi bị tắt tiếng.
# Sử dụng '*' để tắt mọi lệnh.
# Essentials đã tắt các lệnh nhắn tin của Essentials theo mặc định.
