# Khi được bật, áo giáp từ bộ dụng cụ sẽ tự động được trang bị miễn là các khe áo giáp của người chơi trống.
kit-auto-equip: false

# Xác định chức năng của lệnh /createkit.
# Nếu điều này đúng, /createkit sẽ cung cấp cho người dùng một liên kết có mã kit.
# Nếu điều này sai, /createkit sẽ thêm bộ công cụ này trực tiếp vào tệp cấu hình kits.yml.
# Mặc định là sai.
pastebin-createkit: false

# Xác định xem /createkit có tạo ra các bộ công cụ bằng cách sử dụng tuần tự hóa mục NBT hay không.
# Nếu điều này đúng, /createkit sẽ lưu trữ các mục dưới dạng NBT; nếu không, nó sẽ sử dụng định dạng mục mà con người có thể đọc được của Essentials.
# Bằng cách sử dụng tuần tự hóa NBT, /createkit có thể lưu trữ các vật phẩm có siêu dữ liệu phức tạp như hộp shulker và vũ khí có thuộc tính tùy chỉnh.
# CẢNH BÁO: Tùy chọn này chỉ hoạt động trên máy chủ giấy 1.15.2+ và nó sẽ bỏ qua mọi trình tuần tự hóa tùy chỉnh từ các plugin khác như Magic.
# CẢNH BÁO: Khi tạo bộ công cụ thông qua /createkit với tùy chọn này được bật, bạn sẽ không thể hạ cấp máy chủ của mình bằng các mục bộ công cụ này.
# Tùy chọn này chỉ ảnh hưởng đến /createkit - bạn vẫn có thể tạo bộ công cụ thủ công trong `kits.yml` bằng định dạng mục mà con người có thể đọc được của Essentials.
# Mặc định là sai.
use-nbt-serialization-in-createkit: false

# Kiểm soát dấu hiệu thiết yếu
# Xem http://wiki.ess3.net/wiki/Sign_Tutorial để biết hướng dẫn về cách sử dụng chúng.
# Để bật biển báo, hãy xóa ký hiệu #. Để tắt tất cả các biển báo, hãy bình luận/xóa từng biển báo.
# Hỗ trợ biển báo màu cần thiết sẽ được bật khi bất kỳ loại biển báo nào được bật.
# Màu sắc không phải là một biển báo thực tế, nó dùng để cho phép sử dụng mã màu trên các biển báo khi được cấp quyền chính xác.

enabledSigns:
  #- color
  #- balance
  #- buy
  #- sell
  #- trade
  #- free
  #- warp
  #- kit
  #- mail
  #- enchant
  #- gamemode
  #- heal
  #- info
  #- spawnmob
  #- repair
  #- time
  #- weather
  #- anvil
  #- cartography
  #- disposal
  #- grindstone
  #- loom
  #- smithing
  #- workbench

# Mỗi người chơi có thể tương tác với các dấu hiệu Essentials bao nhiêu lần mỗi giây.
# Giá trị phải nằm trong khoảng 1-20, 20 hầu như không có khả năng bảo vệ độ trễ.
# Số thấp hơn sẽ giảm khả năng bị lag nhưng có thể gây khó chịu cho người chơi.
sign-use-per-second: 4

# Cho phép ID vật phẩm trên các dấu hiệu có sẵn từ 1.13 trở lên.
# Bạn không thể sử dụng ID vật phẩm trên các biển hiệu mới, nhưng điều này sẽ cho phép người chơi tương tác với các biển hiệu đó
# được đặt trước 1.13.
allow-old-id-signs: false

# Danh sách ký tên Thiết yếu không nên bảo vệ. Tính năng này đặc biệt hữu ích khi
# một plugin khác cung cấp dấu hiệu mà EssentialsX cung cấp, nhưng Essentials sẽ ghi đè.
# Ví dụ: nếu một plugin cung cấp ký hiệu [kit] và bạn muốn sử dụng ký hiệu của chúng thay vì
# Essentials thì chỉ cần thêm bộ bên dưới và Essentials sẽ không bảo vệ nó.
#
# Xem https://github.com/drtshock/Essentials/pull/699 để biết thêm thông tin.
#- bộ

# Sao lưu chạy lệnh batch/bash tùy chỉnh trong một khoảng thời gian được chỉ định.
# Máy chủ sẽ cứu thế giới trước khi thực hiện lệnh sao lưu và vô hiệu hóa
# lưu trong quá trình sao lưu để ngăn chặn tham nhũng trên thế giới hoặc các xung đột khác.
# Sao lưu cũng có thể được kích hoạt thủ công bằng /backup.
backup:
  # Khoảng thời gian tính bằng phút.
  interval: 30
  # Nếu đúng, tác vụ sao lưu sẽ chạy ngay cả khi không có người chơi trực tuyến.
  always-run: false
  # Trừ khi bạn thêm lệnh hoặc tập lệnh sao lưu hợp lệ vào đây, tính năng này sẽ vô dụng.
  # Sử dụng 'save-all' để bắt buộc lưu thế giới thông thường mà không cần sao lưu.
  # Lệnh ví dụ bên dưới sử dụng rdiff-backup: https://rdiff-backup.net/
  #command: 'rdiff-backup bản sao lưu World1/World1'

# Đặt điều này đúng để cho phép mỗi sợi dọc.
per-warp-permission: false

# Sắp xếp đầu ra của lệnh /list theo nhóm.
# Bạn có thể ẩn và hợp nhất các nhóm được hiển thị trong /list bằng cách xác định hành vi mong muốn tại đây.
# Hướng dẫn chi tiết và ví dụ có thể tìm thấy trên wiki: http://wiki.ess3.net/wiki/List
list:
  # Để hợp nhất các nhóm, hãy liệt kê các nhóm bạn muốn hợp nhất
  #Nhân viên: chủ sở hữu quản trị viên người điều hành
  Admins: owner admin
  # Để giới hạn nhóm, hãy đặt giới hạn người dùng tối đa
  #thợ xây dựng: 20
  # Để ẩn nhóm, đặt nhóm là ẩn
  #mặc định: ẩn
  # Bỏ ghi chú dòng bên dưới để liệt kê tất cả người chơi không có nhóm
  #Người chơi: '*'

# Hiển thị tên thật trong /list bên cạnh những người chơi đang sử dụng biệt hiệu.
real-names-on-list: false

# Thêm đầu ra cho bảng điều khiển.
debug: true

# Đặt ngôn ngữ cho tất cả tin nhắn.
# Nếu bạn không đặt cài đặt này, ngôn ngữ mặc định của máy chủ sẽ được sử dụng.
# Ví dụ: để đặt ngôn ngữ sang tiếng Anh, hãy đặt ngôn ngữ thành en, để sử dụng tệp "messages_en.properties".
# Đừng quên bỏ dấu # ở đầu dòng.
# Để biết thêm thông tin, hãy truy cập http://wiki.ess3.net/wiki/Locale
locale: vi

# Tắt chế độ thần thánh khi mọi người rời khỏi máy chủ.
remove-god-on-disconnect: false

# Tự động AFK
# Sau thời gian chờ nàyviính bằng giây, người dùng sẽ được đặt là AFK.
# Tính năng này yêu cầu người chơi phải có nút Essentials.afk.auto.
# Đặt thành -1 để không hết thời gian chờ.
auto-afk: 300

# Tự động đá AFK
# Sau thời gian chờ này tính bằng giây, người dùng sẽ bị đuổi khỏi máy chủ.
# Essentials.afk.kickexempt ghi đè tính năng này.
# Đặt thành -1 để không hết thời gian chờ.
auto-afk-kick: 360

# Đặt giá trị này thành true nếu bạn muốn đóng băng trình phát, nếu trình phát đó đang AFK.
# Khi đó người chơi hoặc quái vật khác không thể đẩy người chơi ra khỏi chế độ AFK.
# Điều này cũng sẽ kích hoạt chế độ thần tạm thời cho người chơi AFK.
# Người chơi phải sử dụng lệnh /afk để thoát khỏi chế độ AFK.
freeze-afk-players: true

# Khi người chơi đang AFK, liệu anh ta có thể nhặt được vật phẩm không?
# Kích hoạt tính năng này khi bạn không muốn mọi người chạy không tải trong bẫy mob.
disable-item-pickup-while-afk: true

# Cài đặt này kiểm soát xem người chơi có được đánh dấu là hoạt động khi tương tác hay không.
# Khi cài đặt này sai, người chơi sẽ cần hủy AFK theo cách thủ công bằng lệnh /afk.
cancel-afk-on-interact: true

# Chúng tôi có nên tự động xóa trạng thái afk khi người chơi di chuyển không?
# Người chơi sẽ bị xóa khỏi AFK khi trò chuyện/lệnh bất kể cài đặt này.
# Tắt tính năng này để giảm độ trễ của máy chủ.
cancel-afk-on-move: false

# Chúng tôi có nên tự động xóa trạng thái afk khi người chơi gửi tin nhắn trò chuyện không?
cancel-afk-on-chat: false

# Có nên bỏ qua người chơi AFK khi người chơi khác đang cố ngủ không?
# Khi cài đặt này sai, người chơi sẽ không thể bỏ qua đêm nếu một số người chơi AFK.
# Người dùng có quyền nút Essentials.sleepingignored sẽ luôn bị bỏ qua.
sleep-ignores-afk-players: true

# Có nên bỏ qua những người chơi đã biến mất khi những người chơi khác đang cố ngủ không?
# Khi cài đặt này sai, người chơi sẽ không thể bỏ qua đêm nếu người chơi biến mất không ngủ.
# Người dùng có quyền nút Essentials.sleepingignored sẽ luôn bị bỏ qua.
sleep-ignores-vanished-player: true

# Đặt tên danh sách người chơi khi họ AFK. Theo mặc định, đây không phải là thông tin chỉ định rằng Essentials
# không được can thiệp vào tên danh sách của người chơi AFK.
# Bạn có thể sử dụng mã màu, sử dụng {USERNAME} tên người chơi hoặc {PLAYER} cho tên hiển thị của người chơi.
afk-list-name: "&c[AFK] {USERNAME}"

# Khi người chơi vào hoặc thoát khỏi chế độ AFK, thông báo AFK có nên được phát không
# tới toàn bộ máy chủ hay chỉ tới người chơi?
# Khi cài đặt này sai, chỉ người chơi mới được thông báo khi thay đổi trạng thái AFK.
broadcast-afk-message: true

# Bạn có thể tắt thông báo die của Minecraft tại đây.
death-messages: true

# Essentials nên xử lý thế nào với những người chơi có quyền Essentials.keepinv có vật phẩm với
# lời nguyền biến mất khi chết?
# Bạn có thể đặt giá trị này thành "keep" (để giữ vật phẩm), "drop" (để bỏ vật phẩm) hoặc "delete" (để xóa vật phẩm).
# Mặc định là "keep"
vanishing-items-policy: keep

# Essentials nên xử lý thế nào với những người chơi có quyền Essentials.keepinv có vật phẩm với
# lời nguyền ràng buộc khi họ chết?
# Bạn có thể đặt giá trị này thành "keep" (để giữ vật phẩm), "drop" (để bỏ vật phẩm) hoặc "delete" (để xóa vật phẩm).
# Mặc định là "keep"
binding-items-policy: drop

# Khi người chơi chết, họ có được nhận tọa độ nơi họ chết không?
send-info-after-death: true

# Người chơi có quyền có thể tham gia và chia tay trong im lặng không?
# Bạn có thể kiểm soát điều này bằng các quyền Essentials.silentjoin và Essentials.silentquit nếu nó được bật.
# Ngoài ra, những người có Essentials.silentjoin.vanish sẽ biến mất khi tham gia.
allow-silent-join-quit: false

# Bạn có thể đặt tùy chỉnh tham gia và thoát tin nhắn tại đây. Đặt tùy chọn này thành "không" để sử dụng thông báo Minecraft mặc định,
# hoặc đặt giá trị này thành "" để ẩn toàn bộ tin nhắn.

# Phần giữ chỗ có sẵn:
# {PLAYER}: Hiển thị tên người chơi hiển thị (display name) của người tham gia hoặc rời server.
# {USERNAME}: Hiển thị tên đăng nhập (username) của người chơi.
# {PREFIX}: Hiển thị tiền tố (prefix) của người chơi, nếu có (tùy thuộc vào plugin quản lý quyền, như PermissionsEx hoặc LuckPerms).
# {SUFFIX}: Hiển thị hậu tố (suffix) của người chơi, nếu có.
# {ONLINE}: Hiển thị số lượng người chơi hiện tại đang online trên server.
# {UNIQUE}: Hiển thị số lượng người chơi duy nhất đã tham gia vào server từ khi bắt đầu.
# {UPTIME}: Hiển thị thời gian server đã hoạt động kể từ khi khởi động.
custom-join-message: "none"
custom-quit-message: "none"

# Bạn có thể đặt thông báo tham gia tùy chỉnh cho người dùng tham gia bằng tên người dùng mới tại đây.
# Thông báo này sẽ chỉ được sử dụng nếu người dùng đã tham gia trước đây và sau đó đã thay đổi tên người dùng của họ.
# Điều này sẽ được hiển thị THAY VỀ thông báo tham gia tùy chỉnh, vì vậy nếu bạn định giữ chúng giống nhau, hãy đảm bảo chúng khớp với nhau.
# Đặt giá trị này thành "none" để sử dụng "thông báo tham gia tùy chỉnh" ở trên cho mỗi lần tham gia.

# Phần giữ chỗ có sẵn:
# {PLAYER} - Tên hiển thị của người chơi.
# {USERNAME} - Tên người dùng của người chơi.
# {OLDUSERNAME} - Tên người dùng cũ của người chơi.
# {PREFIX} - Tiền tố của người chơi.
# {SUFFIX} - Hậu tố của người chơi.
# {TRỰC TUYẾN} - Số lượng người chơi trực tuyến.
# {UNIQUE} - Số lượng người chơi duy nhất tham gia máy chủ.
# {UPTIME} - Lượng thời gian máy chủ trực tuyến.
custom-new-username-message: "none"

# Essentials có nên ghi đè thông báo "Server Full" thông thường bằng thông báo của chính nó từ tệp ngôn ngữ không?
# Đặt thành false để giữ thông báo cơ bản.
use-custom-server-full-message: false

# Bạn có thể tắt tin nhắn tham gia và thoát khi số lượng người chơi đạt đến một giới hạn nhất định.
# Khi số lượng người chơi thấp hơn con số này, thông báo tham gia/thoát sẽ luôn được hiển thị.
# Đặt giá trị này thành -1 để luôn hiển thị thông báo tham gia và thoát bất kể số lượng người chơi.
hide-join-quit-messages-above: -1

# cho phép bạn chỉ định các thế giới mà trong đó god mode sẽ bị tắt tự động. Khi người chơi ở trong các thế giới này, họ không thể sử dụng chế độ god mode (không thể bị sát thương).
no-god-in-worlds:
  # - world_nether
  # - world_the_end

# Đặt thành true để bật quyền theo thế giới để dịch chuyển tức thời giữa các thế giới bằng các lệnh cần thiết.
# Điều này áp dụng cho /world, /back, /tp[a|o][here|all], nhưng không áp dụng cho warp.
# Cho phép ai đó dịch chuyển tức thời đến một thế giới có Essentials.worlds.<worldname>
# Điều này không ảnh hưởng đến lệnh /home, có một nút chuyển đổi riêng bên dưới cho việc này.
world-teleport-permissions: false

# Số lượng mặt hàng được cung cấp nếu tham số số lượng bị bỏ qua trong /item hoặc /give.
# Nếu số này nhỏ hơn 1, kích thước kích thước ngăn xếp tối đa sẽ được đưa ra. Nếu ngăn xếp có kích thước quá lớn.
# không được bật, bất kỳ số nào cao hơn kích thước ngăn xếp tối đa sẽ dẫn đến nhiều hơn một ngăn xếp.
default-stack-size: -1

# Ngăn xếp quá khổ là ngăn xếp bỏ qua kích thước ngăn xếp tối đa bình thường.
# Chúng có thể nhận được bằng cách sử dụng /give và /item, nếu người chơi có quyền cần essentials.oversizedstacks
# Nên có bao nhiêu mục trong một ngăn xếp có kích thước quá lớn?
oversized-stacksize: 64

# Cho phép sửa chữa vũ khí và áo giáp mê hoặc.
# Nếu bạn đặt giá trị này thành false, bạn vẫn có thể cho phép điều đó đối với một số người chơi nhất định bằng quyền.
# essentials.repair.enchanted
repair-enchanted: true

# Cho phép bùa mê 'unsafe' trong bộ dụng cụ và sinh vật phẩm.
# Cảnh báo: Việc trộn lẫn và nâng cấp quá cao một số bùa chú có thể gây ra sự cố với máy khách, máy chủ và plugin.
unsafe-enchantments: false

# Phạm vi tối đa từ người chơi mà lệnh /tree và /bigtree có thể sinh ra cây.
tree-command-range-limit: 300

#Bạn có muốn Essentials theo dõi vị trí trước đó của /back trong trình nghe dịch chuyển không?
#Nếu bạn đặt điều này thành true thì bất kỳ plugin nào sử dụng dịch chuyển tức thời sẽ được đăng ký vị trí trước đó.
register-back-in-listener: true

#Chậm trễ trước khi mọi người có thể gây sát thương tấn công sau khi đăng nhập.
login-attack-delay: 5

#Đặt tốc độ bay tối đa, các giá trị nằm trong khoảng từ 0,1 đến 1,0
max-fly-speed: 0.8

#Đặt tốc độ đi bộ tối đa, các giá trị nằm trong khoảng từ 0,1 đến 1,0
max-walk-speed: 0.8

#Đặt số lượng thư tối đa có thể được gửi trong vòng một phút.
mails-per-minute: 1000

# Đặt thời gian /mute tối đa có thể được sử dụng trong vài giây.
# Đặt thành -1 để tắt và có thể sử dụng Essentials.mute.unlimited để ghi đè.
max-mute-time: -1

# Đặt thời gian /tempban tối đa có thể được sử dụng trong vài giây.
# Đặt thành -1 để tắt và có thể sử dụng Essentials.tempban.unlimited để ghi đè.
max-tempban-time: -1

# Thay đổi chức năng /reply. Điều này có thể được thay đổi tùy theo từng người chơi bằng cách sử dụng /rtoggle.
# Nếu đúng, /r sẽ chuyển đến người bạn nhắn tin cuối cùng, nếu không thì sẽ là người đầu tiên nhắn tin cho bạn.
# Nếu sai, /r sẽ chuyển đến người cuối cùng nhắn tin cho bạn.
last-message-reply-recipient: true

# Nếu người nhận trả lời tin nhắn cuối cùng được bật cho một người chơi cụ thể,
# điều này chỉ định khoảng thời gian, tính bằng giây, cần phải trôi qua trong
# reply-recipient để cập nhật khi nhận được tin nhắn.
# Mặc định là 180 (3 phút)
last-message-reply-recipient-timeout: 180

# Thay đổi chức năng /reply
# Nếu đúng, /reply sẽ không kiểm tra xem người bạn đang trả lời đã biến mất hay chưa.
# Nếu sai, người chơi sẽ không thể /reply những người chơi mà họ không thể gặp do đã biến mất.
last-message-reply-vanished: false

# Thay đổi việc nhấp chuột trái vào mob bằng thùng sữa có biến chúng thành em bé hay không.
milk-bucket-easter-egg: false

# Chuyển đổi xem có nên gửi thông báo trạng thái bay cho người chơi khi tham gia hay không
send-fly-enable-on-join: true

# Đặt thành true để bật quyền theo thế giới để cài đặt thời gian cho từng thế giới bằng các lệnh cần thiết.
# Điều này áp dụng cho /time, /day, /eday, /night, /enight, /etime.
# Cho phép ai đó dịch chuyển tức thời đến một thế giới có Essentials.time.world.<worldname>.
world-time-permissions: false

# Chỉ định thời gian hồi chiêu cho cả lệnh Essentials và lệnh bên ngoài.
# Tất cả các lệnh không bắt đầu bằng Dấu gạch chéo chuyển tiếp (/). Thay vì /msg, hãy viết msg
#
# Ký tự đại diện được hỗ trợ. Ví dụ.
# - '*i*': 50
# thêm 50 giây hồi chiêu cho tất cả các lệnh có chữ i
#
# EssentialsX hỗ trợ biểu thức chính quy bằng cách bắt đầu lệnh bằng dấu mũ ^
# Ví dụ: để nhắm mục tiêu các lệnh bắt đầu bằng cấm và không cấm, lệnh sau sẽ được sử dụng:
# '^ban([^ip])( .*)?': 60 # 60 giây /thời gian hồi chiêu cấm.
# Lưu ý: Nếu bạn có lệnh bắt đầu bằng ^ thì bạn có thể thoát lệnh đó bằng dấu gạch chéo ngược (\). ví dụ. \^lệnh: 123
command-cooldowns:
# nguồn cấp dữ liệu: thời gian hồi chiêu 100 # 100 giây trên lệnh /feed
# '*': 5 # 5 Thời gian hồi chiêu thứ hai trên tất cả các lệnh

# Liệu thời gian hồi chiêu của lệnh có nên kéo dài trong quá trình tắt máy chủ hay không
command-cooldown-persistence: true

# Liệu số dư của NPC có nên được liệt kê trong các tính năng xếp hạng số dư như /balancetop hay không.
# Số dư NPC có thể bao gồm các tính năng như phe phái từ plugin FactionsUUID.
npcs-in-balance-ranking: false

# Cho phép mua bán số lượng lớn khi người chơi lén lút.
# Điều này rất hữu ích khi một biển hiệu bán hoặc mua một mặt hàng tại một thời điểm và người chơi muốn bán nhiều mặt hàng cùng một lúc.
allow-bulk-buy-sell: true

# Cho phép bán các mặt hàng có tên tùy chỉnh bằng lệnh /sell.
# Điều này có thể hữu ích để ngăn người chơi vô tình bán các vật phẩm có tên.
allow-selling-named-items: false

# Độ trễ hiển thị MOTD cho người chơi tham gia, tính bằng mili giây.
# Điều này không có hiệu lực nếu lệnh hoặc quyền MOTD bị vô hiệu hóa.
# Điều này cũng có thể được đặt thành -1 để vô hiệu hóa hoàn toàn việc tham gia MOTD cùng nhau.
delay-motd: 0

# Danh sách các lệnh nên bật các lệnh xác nhận bổ sung theo mặc định.
# Theo mặc định, phần này trống, để biết danh sách lệnh hợp lệ mới nhất, hãy xem config.yml nguồn mới nhất.
default-enabled-confirm-commands:
#- chi trả
#- dọn dẹp hàng tồn kho

# Essentials nên dịch chuyển người chơi đến đâu khi họ được ra tù?
# Bạn có thể đặt thành "trở lại" để dịch chuyển họ đến nơi họ ở trước khi bị bỏ tù, "sinh sản" để có họ
# dịch chuyển để xuất hiện, hoặc "tắt" để không dịch chuyển chúng.
teleport-when-freed: back

# Thời gian ngồi tù hay không chỉ nên được tính khi người dùng trực tuyến.
# Nếu đúng, thời gian của người chơi bị bỏ tù sẽ chỉ giảm khi họ trực tuyến.
jail-online-time: false

# Đặt thời gian chờ, tính bằng giây để người chơi chấp nhận tpa trước khi yêu cầu bị hủy.
# Đặt về 0 để không hết thời gian chờ.
tpa-accept-cancellation: 120

# Số lượng yêu cầu tpa đồng thời tối đa có thể chờ xử lý đối với bất kỳ người chơi nào.
# Sau khi vượt qua ngưỡng này, các yêu cầu cũ sẽ hết thời gian chờ ngay lập tức.
# Mặc định là 5.
tpa-max-requests: 5

# Cho phép người chơi đội mũ bằng cách nhấp vào khe mũ bảo hiểm của họ.
allow-direct-hat: true

# Cho phép người chơi trong trò chơi chỉ định thế giới khi chạy /broadcastworld.
# Nếu sai, chạy /broadcastworld trong trò chơi sẽ luôn gửi tin nhắn đến thế giới hiện tại của người chơi.
# Điều này không ảnh hưởng đến việc chạy lệnh từ bảng điều khiển, nơi luôn cần có một thế giới.
allow-world-in-broadcastworld: true

# Coi khối nước là "an toàn", do đó cho phép người chơi dịch chuyển tức thời
# sử dụng các lệnh như /home hoặc /spawn tới một vị trí bị chiếm đóng
# bằng khối nước
is-water-safe: false

# Sơ đồ người dùng có nên cố gắng vệ sinh tên người dùng trước khi lưu chúng không?
# Bạn chỉ nên thay đổi giá trị này thành false nếu bạn sử dụng Minecraft China.
safe-usermap-names: true

# Essentials có nên xuất nhật ký khi khối lệnh thực thi lệnh không?
# Ví dụ: CommandBlock tại <x>,<y>,<z> máy chủ đưa ra lệnh: /<command>
log-command-block-commands: true

# Đặt tốc độ tối đa cho đạn được sinh ra bằng /fireball.
max-projectile-speed: 8

# EssentialsX có nên kiểm tra các bản cập nhật không?
# Nếu được đặt thành true, EssentialsX sẽ hiển thị thông báo khi có phiên bản mới.
# Điều này sử dụng API GitHub công khai và không có thông tin nhận dạng nào được gửi hoặc lưu trữ.
update-check: true

###################################################### ###########
# +------------------------------------------------ ------+ #
# |                        homes | #
# +------------------------------------------------ ------+ #
###################################################### ###########

# Cho phép mọi người dọn giường vào ban ngày.
# Cài đặt này không có hiệu lực trong Minecraft 1.15+, vì Minecraft sẽ luôn cho phép người chơi đặt vị trí giường của mình trong ngày.
update-bed-at-daytime: true

# Đặt thành true để bật quyền theo thế giới cho việc sử dụng nhà để dịch chuyển tức thời giữa các thế giới.
# Điều này chỉ áp dụng cho lệnh /home.
# Cho phép ai đó dịch chuyển tức thời đến một thế giới có Essentials.worlds.<worldname>
world-home-permissions: false

# Cho phép người chơi có nhiều nhà.
# Người chơi cần có Essentials.sethome.multiple trước khi có thể có nhiều hơn 1 ngôi nhà.
# Bạn có thể đặt số lượng mặc định của nhiều ngôi nhà bằng cách sử dụng thứ hạng 'mặc định' bên dưới.
# Để loại bỏ hoàn toàn giới hạn nhà, hãy cung cấp cho mọi người 'essentials.sethome.multiple.unlimited'.
# Để cấp số tiền nhà khác nhau cho những người khác nhau, bạn cần xác định 'thứ hạng nhà' bên dưới.
# Tạo 'home-rank' bên dưới và cấp quyền phù hợp: Essentials.sethome.multiple.<home-rank>
# Để biết thêm thông tin, hãy truy cập http://wiki.ess3.net/wiki/Multihome
sethome-multiple:
  vip0: 2  # essentials.sethome.multiple.vip0
  vip1: 3  # essentials.sethome.multiple.vip1
  vip2: 4  # essentials.sethome.multiple.vip2
  vip3: 6  # essentials.sethome.multiple.vip3
  vip4: 10  # essentials.sethome.multiple.vip4
  vip5: -1  # essentials.sethome.multiple.vip5 (không giới hạn)

# trong ví dụ này, người chơi có quyền 'essentials.sethome.multiple' và 'essentials.sethome.multiple.vip' sẽ có thể cài đặt 5 ngôi nhà.
# nhớ rằng, họ PHẢI có cả hai quyền này để có thể thiết lập nhiều ngôi nhà.

# kiểm soát xem người chơi có cần quyền "essentials.home.compass" để chỉ hướng la bàn tới ngôi nhà đầu tiên của họ không.
#
# Để lại giá trị false sẽ giữ lại hành vi mặc định của Essentials, đó là luôn thay đổi hướng la bàn để chỉ về ngôi nhà đầu tiên của họ.
compass-towards-home-perm: false
# Nếu không có ngôi nhà nào được thiết lập, bạn có muốn người chơi được dịch chuyển đến spawn không?
# Nếu đặt là false, người chơi sẽ không được dịch chuyển khi chạy lệnh /home mà không thiết lập ngôi nhà nào trước.
spawn-if-no-home: true

# Người chơi có cần xác nhận khi cố gắng ghi đè lên một ngôi nhà đã tồn tại không?
# Nếu đặt là false, người chơi sẽ không cần xác nhận khi ghi đè ngôi nhà.
confirm-home-overwrite: true

############################################################
# +------------------------------------------------------+ #
# |                       Economy                        | #
# +------------------------------------------------------+ #
############################################################
# Để biết thêm thông tin, hãy truy cập http://wiki.ess3.net/wiki/Essentials_Economy

# Bạn có thể kiểm soát giá trị của các vật phẩm được bán cho server bằng cách sử dụng lệnh /setworth.

# Định nghĩa số dư mà người chơi mới bắt đầu có. Mặc định là 0.
starting-balance: 0

# Định nghĩa chi phí sử dụng các lệnh nhất định MỖI LẦN SỬ DỤNG.
# Một số lệnh như /repair có chi phí phụ, hãy kiểm tra wiki để biết thêm chi tiết.
command-costs:
  # /example sẽ tốn $1000 MỖI LẦN SỬ DỤNG
  #example: 1000
  # /kit tools sẽ tốn $1500 MỖI LẦN SỬ DỤNG
  #kit-tools: 1500

# Đặt ký hiệu này thành ký hiệu tiền tệ bạn muốn sử dụng.
# Hãy nhớ rằng, nếu bạn muốn sử dụng các ký tự đặc biệt trong tài liệu này,
# chẳng hạn như các chữ cái có dấu, bạn PHẢI lưu tệp dưới dạng UTF-8, không phải ANSI.
currency-symbol: 'Coin'

# Kích hoạt tính năng này để làm cho ký hiệu tiền tệ xuất hiện ở cuối số tiền thay vì ở đầu.
# Ví dụ: biểu tượng đồng euro thường xuất hiện sau số tiền hiện tại.
currency-symbol-suffix: false

# Đặt số tiền tối đa mà người chơi có thể có.
# Số tiền luôn bị giới hạn ở mức 10 nghìn tỷ vì giới hạn của java double.
max-money: 10000000000000

# Đặt số tiền tối thiểu mà người chơi có thể có (phải cao hơn số âm của số tiền tối đa).
# Đặt giá trị này thành 0, sẽ vô hiệu hóa hoàn toàn các khoản thấu chi/khoản vay.  Người dùng cần có perm 'essentials.eco.loan' để xuống dưới 0.
min-money: -10000

# Kích hoạt tính năng này để ghi lại tất cả các tương tác với các dấu hiệu giao dịch trade/buy/sell và lệnh sell.
economy-log-enabled: false

# Kích hoạt tính năng này để ghi lại tất cả các giao dịch từ các plugin khác thông qua Vault.
# Điều này có thể khiến nhật ký kinh tế đầy nhanh chóng, vì vậy chỉ nên kích hoạt cho mục đích thử nghiệm!
economy-log-update-enabled: false

# Số tiền tối thiểu có thể chấp nhận được sẽ được sử dụng trong /pay.
minimum-pay-amount: 0.001

# Kích hoạt tính năng này để chặn những người dùng cố gắng /trả tiền cho người dùng khác nhưng bỏ qua họ.
pay-excludes-ignore-list: false

# Liệu người dùng có số dư nhỏ hơn hoặc bằng $0 có được hiển thị ở phần trên cùng của số dư hay không.
# Đặt thành false sẽ không hiển thị những người có số dư <= 0 ở đầu số dư.
# LƯU Ý: Sau khi tải lại config bạn cũng phải chạy '/baltop Force' thì cái này mới hiện ra
show-zero-baltop: true

# Định dạng tiền tệ, không bao gồm ký hiệu. Xem tiền tệ-ký hiệu-định dạng-locale để biết cấu hình ký hiệu.
#
# "#,##0,00" là cách phần lớn các quốc gia hiển thị tiền tệ.
#định dạng tiền tệ: "#,##0,00"

# Định dạng ký hiệu tiền tệ. Một số ngôn ngữ sử dụng , và . có thể thay thế cho nhau.
# Một số định dạng không hiển thị chính xác trong trò chơi do hiển thị phông chữ Minecraft bị lỗi.
#
# Với 1.234,50, hãy sử dụng de-DE
# Với 1.234,50, hãy sử dụng en-US
# Đối với 1'234,50, hãy sử dụng fr-ch
#currency-ký hiệu-định dạng-ngôn ngữ: en-US

###################################################### ###########
# +------------------------------------------------ ------+ #
# |                         Trợ giúp | #
# +------------------------------------------------ ------+ #
###################################################### ###########

# Hiển thị các lệnh plugin khác trong trợ giúp.
non-ess-in-help: true

# Ẩn các plugin không cấp quyền.
# Bạn có thể ghi đè giá trị thực tại đây cho một plugin bằng cách thêm quyền cho người dùng/nhóm.
# Quyền cá nhân là: Essentials.help.<plugin>, bất kỳ ai có Essentials.* hoặc '*' đều sẽ thấy tất cả trợ giúp bất kể.
# Bạn có thể sử dụng các quyền phủ định để xóa quyền truy cập vào chỉ một trợ giúp bổ trợ duy nhất nếu tùy chọn sau được bật.
hide-permissionless-help: true

###################################################### ###########
# +------------------------------------------------ ------+ #
# |                   Trò chuyện EssentialsX | #
# +------------------------------------------------ ------+ #
###################################################### ###########

# Bạn cần cài đặt EssentialsX Chat để phần này hoạt động.
# Xem https://essentialsx.net/wiki/Module-Breakdown.html để biết thêm thông tin.
chat:
  
  # Nếu EssentialsX Chat được cài đặt, điều này sẽ xác định khoảng cách giọng nói của người chơi truyền đi, tính theo khối. Đặt thành 0 để làm cho tất cả cuộc trò chuyện trở nên toàn cầu.
  # Lưu ý rằng người dùng có quyền "essentials.chat.spy" sẽ nghe thấy mọi thứ, bất kể cài đặt này.
  # Người dùng có Essentials.chat.shout có thể ghi đè điều này bằng cách thêm dấu chấm than (!)
  # Người dùng có Essentials.chat.question có thể ghi đè điều này bằng cách thêm dấu chấm hỏi (?) vào trước tin nhắn của họ.
  # Bạn có thể thêm chi phí lệnh cho tiếng hét/câu hỏi bằng cách thêm câu hỏi trò chuyện và câu hỏi trò chuyện vào phần chi phí lệnh.
  radius: 0
  
  # Định dạng trò chuyện có thể được thực hiện theo hai cách, bạn có thể xác định định dạng chuẩn cho tất cả các cuộc trò chuyện.
  # Hoặc bạn có thể đưa ra định dạng trò chuyện cụ thể cho nhóm để cung cấp thêm một số biến thể.
  # Để biết thêm thông tin về định dạng trò chuyện, hãy xem wiki: http://wiki.ess3.net/wiki/Chat_Formatting
  # Lưu ý: Việc sử dụng phần giữ chỗ {PREFIX} và {SUFFIX} cùng với {DISPLAYNAME} có thể khiến tiền tố/hậu tố kép hiển thị trong cuộc trò chuyện trừ khi không có chú thích tiền tố bổ sung và được đặt thành sai.
  
  # Phần giữ chỗ có sẵn:
  # {MESSAGE} - Nội dung tin nhắn trò chuyện.
  # {USERNAME} - Tên người dùng của người gửi.
  # {DISPLAYNAME} - Tên hiển thị của người gửi.
  # {NICKNAME} - Biệt hiệu Essentials của người gửi. Nếu người gửi không có biệt hiệu, tên người dùng sẽ được hiển thị.
  # {PREFIX} - Tiền tố của người gửi, được cung cấp bởi plugin quyền.
  # {SUFFIX} - Hậu tố của người gửi, được cung cấp bởi plugin quyền.
  # {GROUP} - Tên nhóm chính của người gửi, được cung cấp bởi plugin quyền.
  # {WORLD} - Bí danh thế giới của thế giới hiện tại của người gửi. Xem phần bí danh thế giới bên dưới để biết chi tiết.
  # {WORLDNAME} - Tên đầy đủ của thế giới hiện tại của người gửi.
  # {SHORTWORLDNAME} - Nhân vật đầu tiên trong thế giới hiện tại của người gửi.
  # {TEAMNAME} - Tên đội bảng điểm của người gửi.
  # {TEAMPREFIX} - Tiền tố đội bảng điểm của người gửi.
  # {TEAMSUFFIX} - Hậu tố đội bảng điểm của người gửi.
  
  format: '<{DISPLAYNAME}> {MESSAGE}'
  #format: '&7[{GROUP}]&r {DISPLAYNAME}&7:&r {MESSAGE}'
  #format: '&7{PREFIX}&r {DISPLAYNAME}&r &7{SUFFIX}&r: {MESSAGE}'
  
  group-formats:
  # mặc định: '{WORLDNAME} {DISPLAYNAME}&7:&r {MESSAGE}'
  # quản trị viên: '{WORLDNAME} &c[{GROUP}]&r {DISPLAYNAME}&7:&c {MESSAGE}'
  
  # Nếu bạn đang sử dụng định dạng nhóm, hãy đảm bảo xóa '#' để cho phép đọc cài đặt.
  # Lưu ý: Tên nhóm phân biệt chữ hoa chữ thường nên bạn phải khớp chúng với plugin cấp phép của mình.
  
  # Bạn có thể sử dụng quyền để kiểm soát xem người chơi có thể sử dụng mã định dạng trong tin nhắn trò chuyện của họ hay không.
  # Xem https://essentialsx.net/wiki/Color-Permissions.html để biết thêm thông tin.
  
  # Bí danh thế giới cho phép bạn thay thế tên thế giới bằng tên khác trong định dạng trò chuyện.
  # Nếu bạn đang sử dụng bí danh thế giới, hãy nhớ xóa '#' ở đầu để cho phép đọc cài đặt.
  world-aliases:
  # lô: "&dP&r"
  # quảng cáo: "&eC&r"
  
  # Liệu người chơi có nên được đặt ở chế độ hét theo mặc định hay không.
  shout-default: false
  
  # Liệu chế độ hét của người chơi có tiếp tục khởi động lại hay không.
  persist-shout: false
  
  # Có nên bật câu hỏi trò chuyện hay không.
  question-enabled: true

