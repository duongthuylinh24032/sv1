# |            EssentialsX Spawn + Người chơi mới         | #
# +------------------------------------------------------+ #
############################################################

# Bạn cần cài đặt EssentialsX Spawn để phần này hoạt động.
# Xem thêm tại https://essentialsx.net/wiki/Module-Breakdown.html để biết thêm thông tin.

newbies:
  # Chúng ta có nên thông báo khi một người chơi lần đầu đăng nhập không?
  # Nếu có, sử dụng định dạng này, thay {DISPLAYNAME} bằng tên của người chơi.
  # Nếu không, đặt giá trị là ''
  #announce-format: ''
  announce-format: '&dChào mừng {DISPLAYNAME}&d đến với máy chủ!'

  # Khi người chơi sinh ra lần đầu, điểm spawn nào sẽ được sử dụng?
  # Đặt giá trị là "none" nếu bạn muốn sử dụng điểm spawn mặc định của thế giới.
  spawnpoint: newbies

  # Chúng ta có muốn tặng người chơi vật phẩm khi họ tham gia lần đầu không? Đặt giá trị là '' để tắt.
  # Bộ kit này sẽ được tặng bất kể chi phí hay quyền hạn, và không bị ảnh hưởng bởi thời gian chờ của kit.
  #kit: ''
  kit: tools

# Ưu tiên nào nên được sử dụng khi xử lý việc hồi sinh?
# Đặt giá trị là none nếu bạn muốn hành vi hồi sinh mặc định của Minecraft.
# Đặt giá trị là lowest nếu bạn muốn Multiverse xử lý hồi sinh.
# Đặt giá trị là high nếu bạn muốn EssentialsSpawn xử lý hồi sinh.
# Đặt giá trị là highest nếu bạn muốn bắt buộc EssentialsSpawn xử lý hồi sinh.
# Lưu ý: Thay đổi sẽ không áp dụng cho đến khi máy chủ được khởi động lại.
respawn-listener-priority: high

# Ưu tiên nào nên được sử dụng khi xử lý việc sinh ra khi tham gia máy chủ?
# Xem các giá trị có thể ở trên (respawn-listener-priority).
# Lưu ý: Thay đổi giá trị này có thể ảnh hưởng hoặc làm hỏng chức năng spawn-on-join.
# Lưu ý: Thay đổi sẽ không áp dụng cho đến khi máy chủ được khởi động lại.
spawn-join-listener-priority: high

# Khi người chơi chết, họ sẽ hồi sinh tại nhà đầu tiên hoặc giường thay vì tại điểm spawn chứ?
respawn-at-home: false

# Khi người chơi chết, họ sẽ hồi sinh tại giường của mình thay vì tại điểm spawn chứ?
# Giá trị của respawn-at-home (ở trên) phải được đặt là true.
respawn-at-home-bed: true

# Khi người chơi chết, EssentialsSpawn có tôn trọng điểm respawn anchor của họ không?
respawn-at-anchor: false

# Dịch chuyển tất cả người chơi vào điểm spawn khi tham gia máy chủ.
spawn-on-join: false
# Giá trị dưới đây chỉ định rằng tất cả người chơi trong nhóm `guests` sẽ được dịch chuyển đến điểm spawn khi tham gia.
#spawn-on-join: guests
# Giá trị danh sách dưới đây chỉ định rằng tất cả người chơi trong nhóm `guests` và `admin` sẽ được dịch chuyển đến điểm spawn khi tham gia.
#spawn-on-join:
#- guests
#- admin

# Hết tệp <-- Nghiêm túc đấy, bạn đã hoàn thành việc cấu hình.
