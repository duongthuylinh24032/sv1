# Mã màu trong khoảng 0-9 hoặc a-f. Đặt thành 'không' để tắt.
# Trong 1.16+ bạn cũng có thể sử dụng mã màu hex ở đây. (Ví dụ: #613e1d có màu nâu).
ops-name-color: '-1'

# (Các) ký tự đặt trước tất cả các biệt hiệu, để bạn biết chúng không phải là tên người dùng thực sự.
# Người dùng có Essentials.nick.hideprefix sẽ không có (các) ký tự ở đầu
nickname-prefix: '~'

# Độ dài tối đa được phép trong biệt hiệu. Tiền tố biệt hiệu không được bao gồm trong này.
max-nick-length: 15

# Danh sách các cụm từ không thể sử dụng trong biệt danh. Bạn có thể bao gồm các biểu thức thông thường ở đây.
# Người dùng có Essentials.nick.blacklist.bypass sẽ có thể bỏ qua bộ lọc này.
nick-blacklist:
#- Notch
#- '^Xương bữa tối'

# Khi tùy chọn này được bật, việc kiểm tra độ dài biệt danh sẽ loại trừ mã màu trong tên người chơi.
# tức là: "&6Notch" có 7 ký tự (2 là một phần của mã màu), độ dài 5 được sử dụng khi tùy chọn này được đặt thành true
ignore-colors-in-max-nick-length: false

# Khi tùy chọn này được bật, tên hiển thị của người dùng ẩn sẽ không được hiển thị. Điều này ngăn cản người chơi khỏi bị
# có thể thấy rằng họ đang trực tuyến trong khi biến mất.
hide-displayname-in-vanish: true

# Tắt tính năng này nếu bạn có bất kỳ plugin nào khác sửa đổi tên hiển thị của người dùng.
change-displayname: true

# Tùy chọn này sẽ khiến Essentials hiển thị tên hiển thị của người chơi thay vì tên người dùng khi tab hoàn thành các lệnh Essentials.
change-tab-complete-name: false

# Khi tùy chọn này được bật, danh sách (tab) người chơi sẽ được cập nhật với tên hiển thị.
# Giá trị của tên hiển thị thay đổi (ở trên) phải đúng.
#thay đổi danh sách người chơi: đúng

# Khi EssentialsChat.jar không được sử dụng, hãy buộc các yếu tố cần thiết thêm tiền tố và hậu tố từ các plugin cấp phép vào tên hiển thị.
# Cài đặt này bị bỏ qua nếu EssentialsChat.jar được sử dụng và mặc định là 'true'.
# Giá trị của tên hiển thị thay đổi (ở trên) phải đúng.
# Không chỉnh sửa cài đặt này trừ khi bạn biết mình đang làm gì!
#add-tiền tố-hậu tố: sai

# Khi tùy chọn này được bật, tiền tố người chơi sẽ được hiển thị trong danh sách người chơi.
# Tính năng này chỉ hoạt động với Minecraft phiên bản 1.8 trở lên.
# Giá trị thay đổi danh sách người chơi này phải đúng
#thêm tiền tố vào danh sách người chơi: đúng

# Khi tùy chọn này được bật, hậu tố người chơi sẽ được hiển thị trong danh sách người chơi.
# Tính năng này chỉ hoạt động với Minecraft phiên bản 1.8 trở lên.
# Giá trị thay đổi danh sách người chơi này phải đúng
#add-hậu tố trong danh sách người chơi: đúng

# Nếu điểm đến dịch chuyển không an toàn, người chơi có nên được dịch chuyển đến địa điểm an toàn gần nhất không?
# Nếu điều này được đặt thành đúng, Essentials sẽ cố gắng dịch chuyển người chơi đến gần điểm đến đã định.
# Nếu điều này được đặt thành sai, nỗ lực dịch chuyển tức thời đến các vị trí không an toàn sẽ bị hủy kèm theo một cảnh báo.
teleport-safety: true

# Điều này sẽ vô hiệu hóa mạnh mẽ việc kiểm tra an toàn dịch chuyển tức thời mà không có cảnh báo nếu cố gắng dịch chuyển tức thời đến các địa điểm không an toàn.
# teleport-safety và tùy chọn này cần được đặt thành true để buộc dịch chuyển tức thời đến các vị trí nguy hiểm.
force-disable-teleport-safety: false

# Nếu người chơi dịch chuyển đến một địa điểm không an toàn ở chế độ sáng tạo, phiêu lưu hoặc thần thánh; họ sẽ không được dịch chuyển đến một
#địa điểm an toàn. Nếu bạn muốn người chơi luôn được dịch chuyển đến vị trí an toàn, hãy đặt tùy chọn này thành true.
force-safe-teleport-location: false

# Nếu người chơi có bất kỳ hành khách nào, việc dịch chuyển sẽ thất bại. Hành khách của họ có nên xuống ngựa trước khi họ được dịch chuyển không?
# Nếu điều này được đặt thành đúng, Essentials sẽ xuống ngựa hành khách của người chơi trước khi dịch chuyển.
# Nếu điều này được đặt thành sai, việc cố gắng dịch chuyển tức thời sẽ bị hủy kèm theo một cảnh báo.
teleport-passenger-dismount: true

# Độ trễ, tính bằng giây, được yêu cầu giữa /home, /tp, v.v.
teleport-cooldown: 15

# Độ trễ tính bằng giây trước khi người dùng thực sự dịch chuyển tức thời. Nếu người dùng di chuyển hoặc bị tấn công trong khung thời gian này, dịch chuyển sẽ bị hủy.
teleport-delay: 5

# Độ trễ tính bằng giây, người chơi không thể bị người chơi khác tấn công sau khi họ đã được dịch chuyển bằng lệnh.
# Điều này cũng sẽ ngăn người chơi tấn công người chơi khác.
teleport-invulnerability: 4

# Có thực hiện tất cả dịch chuyển tức thời đến trung tâm của khối hay không; trong đó tọa độ thập phân x và z trở thành 0,5
teleport-to-center: true

# Độ trễ, tính bằng giây, được yêu cầu giữa các lần thử /heal or /feed attempts.
heal-cooldown: 60

# Bạn có muốn loại bỏ hiệu ứng thuốc khi chữa lành vết thương cho người chơi không?
remove-effects-on-heal: true

# Gần bán kính
# Bán kính mặc định với /near
# Được sử dụng để sử dụng bán kính trò chuyện nhưng chúng tôi sẽ tách nó ra.
near-radius: 200

# Những điều cần tránh /item và /give.
# ví dụ: danh sách đen sinh sản vật phẩm: 10,11,46
item-spawn-blacklist:

# Đặt giá trị này thành true nếu bạn muốn quy tắc xuất hiện vật phẩm dựa trên quyền.
#Lưu ý: Khi đó blacklist ở trên sẽ bị bỏ qua.
# Các quyền ví dụ (những quyền này nằm trong trình quản lý quyền của bạn):
# - Essentials.itemspawn.item-all
# - Essentials.itemspawn.item-[itemname]
# - Essentials.itemspawn.item-[itemid]
# - Essentials.give.item-all
# - Essentials.give.item-[itemname]
# - Essentials.give.item-[itemid]
# - Essentials.unlimited.item-all
# - Essentials.unlimited.item-[itemname]
# - Essentials.unlimited.item-[itemid]
# - Essentials.unlimited.item-bucket # Đặt chất lỏng không giới hạn
#
# Để biết thêm thông tin, hãy truy cập http://wiki.ess3.net/wiki/Command_Reference/ICheat#Item.2FGive
permission-based-item-spawn: false

# Giới hạn Mob đối với lệnh /spawnmob cho mỗi lần thực thi.
spawnmob-limit: 10

# Chúng ta có nên thông báo cho người dùng khi sử dụng /lightning không?
warn-on-smite: true

# Chúng ta có nên bỏ vật phẩm thay vì thêm vào kho nếu kho mục tiêu đã đầy không?
drop-items-if-full: false

# Thông báo thư cần thiết
# Chúng tôi có nên thông báo cho người chơi nếu họ không có thư mới không?
notify-no-new-mail: true

# Chỉ định khoảng thời gian (tính bằng giây) giữa mỗi lần người chơi được thông báo về thư họ có.
# Hữu ích cho các máy chủ có nhiều lưu lượng thư.
notify-player-of-mail-cooldown: 60

# Motd và quy tắc hiện được cấu hình trong các tệp motd.txt và quy tắc.txt.

# Khi một lệnh xung đột với một plugin khác, theo mặc định, Essentials sẽ cố gắng buộc plugin KHÁC được ưu tiên.
# Các lệnh trong danh sách này, sẽ yêu cầu Essentials “không bỏ cuộc” lệnh với các plugin khác.
# Ở trạng thái này, plugin nào 'thắng' dường như gần như ngẫu nhiên.
#
# Nếu bạn có hai plugin có cùng lệnh và bạn muốn buộc Essentials tiếp quản, bạn cần có bí danh.
# Buộc những thứ thiết yếu phải lấy 'thần' bí danh 'thần' thành 'bản ngã'.
# Xem https://bukkit.fandom.com/wiki/Commands.yml#aliases để biết thêm thông tin.

overridden-commands:
#  - god
#  - info

# Việc tắt lệnh ở đây sẽ ngăn Essentials xử lý lệnh, điều này sẽ không ảnh hưởng đến xung đột lệnh.
# Bạn không cần phải tắt các lệnh được sử dụng trong các plugin khác, chúng sẽ tự động được ưu tiên.
# Xem https://bukkit.fandom.com/wiki/Commands.yml#aliases để ánh xạ lệnh tới các plugin khác.
disabled-commands:
#  - nick
#  - clear

# Essentials có hiển thị cách sử dụng lệnh chi tiết hay không.
# Nếu được đặt thành false, Essentials sẽ thu gọn tất cả cách sử dụng thành một thông báo sử dụng duy nhất.
verbose-command-usages: true

# Những lệnh này sẽ được hiển thị cho người chơi đã bật enabledplayer perms.
# Bạn có thể thêm lệnh từ các plugin khác mà bạn có thể muốn theo dõi hoặc
# xóa các lệnh được sử dụng cho mục đích mà bạn không muốn theo dõi.
