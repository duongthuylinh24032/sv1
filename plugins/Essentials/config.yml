# Sử dụng tùy chọn này để buộc xử lý quyền dựa trên superperms bất kể plugin perms đã cài đặt được phát hiện.
# Điều này hữu ích nếu bạn muốn các quyền dựa trên siêu quyền (có ký tự đại diện) cho các plugin quyền tùy chỉnh.
# Nếu bạn muốn sử dụng các quyền tích hợp của EssentialsX bằng cách sử dụng phần `lệnh người chơi` ở trên, hãy đặt phần này thành sai.
# Mặc định là đúng.
